<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Downloader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="icon" href="Image/pngIcon.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/adaptive.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
<div class="container">
    <header>
        <a class="logo" href="https://www.youtube.com/" target="_blank">
            <img src="Image/partOfLogo.png" alt="part of logo"></a>
        <h1 class="app-name">YouTube Downloader</h1>
    </header>
    <main>
        <div class="input-field">
            <input type="text" class="text-box" id="url-input-field" placeholder="Video url" autocomplete="off">
            <details class="selection resolutions" id="resolutions">
                <summary>
                    <img src="Image/monitorIcon.png" alt="monitor icon">
                    <span class="selected-resolution" id="selected-resolution"></span>
                </summary>
                <ul class="available-resolutions" id="available-resolutions"></ul>
            </details>
        </div>
        <div class="input-field">
            <input type="text" class="text-box" id="path-input-field" placeholder="Path for saving" autocomplete="off">
            <button class="selection" id="select-folder">
                <img src="Image/folderIcon.png" alt="folder icon"></button>
        </div>
    </main>
    <footer>
        <p class="status" id="status"></p>
        <div class="footer-buttons-box">
            <button id="download-video">Download</button>
            <button id="open-saving-path">Saving path</button>
        </div>
    </footer>
    <script src="JsInterlayer/folderManager.js"></script>
    <script src="JsInterlayer/downloader.js"></script>
</div>
</body>
</html>
